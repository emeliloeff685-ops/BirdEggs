name: Build and Publish iOS App (Simple)

on:
  push:
    tags:
      - 'v*'  # Запускается при создании тега вида v1.0.0
  workflow_dispatch:  # Позволяет запускать вручную из GitHub UI

jobs:
  build-and-publish:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: gem install fastlane
        continue-on-error: true
      
      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey.p8
      
      - name: Build Archive
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
        run: |
          # Build archive без подписи (подпись будет при экспорте)
          xcodebuild clean archive \
            -project BirdEggs.xcodeproj \
            -scheme BirdEggs \
            -archivePath $RUNNER_TEMP/BirdEggs.xcarchive \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build.log || {
            echo "Build failed, trying with automatic signing..."
            xcodebuild clean archive \
              -project BirdEggs.xcodeproj \
              -scheme BirdEggs \
              -archivePath $RUNNER_TEMP/BirdEggs.xcarchive \
              -configuration Release \
              CODE_SIGN_STYLE=Automatic \
              DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
              -allowProvisioningUpdates \
              2>&1 | tee build.log
          }
      
      - name: Export IPA
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
        run: |
          # Проверяем наличие архива
          if [ ! -d "$RUNNER_TEMP/BirdEggs.xcarchive" ]; then
            echo "❌ Archive not found!"
            exit 1
          fi
          
          # Экспортируем IPA с автоматической подписью
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/BirdEggs.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates \
            2>&1 | tee export.log || {
            echo "Export failed, checking logs..."
            cat export.log
            exit 1
          }
          
          # Проверяем наличие IPA
          if [ ! -f "$RUNNER_TEMP/export/BirdEggs.ipa" ]; then
            echo "❌ IPA file not found!"
            ls -la $RUNNER_TEMP/export/
            exit 1
          fi
          
          echo "✅ IPA exported successfully"
      
      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # Используем fastlane для загрузки через App Store Connect API
          fastlane deliver \
            --ipa "$RUNNER_TEMP/export/BirdEggs.ipa" \
            --api_key_path ~/.appstoreconnect/private_keys/AuthKey.p8 \
            --api_key_id "$APP_STORE_CONNECT_API_KEY_ID" \
            --api_issuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --skip_screenshots \
            --skip_metadata \
            --force \
            --submit_for_review false

