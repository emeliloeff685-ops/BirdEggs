name: Build and Publish iOS App (Simple)

on:
  push:
    tags:
      - 'v*'  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–∏–¥–∞ v1.0.0
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub UI

jobs:
  build-and-publish:
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: gem install fastlane
        continue-on-error: true
      
      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey.p8
          chmod 600 ~/.appstoreconnect/private_keys/AuthKey.p8
      
      - name: Build Archive
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
        run: |
          echo "Building archive with Team ID: $DEVELOPMENT_TEAM"
          
          # –î–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥–ø–∏—Å–∏ –Ω—É–∂–µ–Ω –∞–∫–∫–∞—É–Ω—Ç Apple Developer
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º xcodebuild —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥–ø–∏—Å—å—é –∏ allowProvisioningUpdates
          # –≠—Ç–æ –ø–æ–∑–≤–æ–ª–∏—Ç Xcode –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞—Ç—å/–æ–±–Ω–æ–≤–∏—Ç—å provisioning profiles
          set -o pipefail
          
          # –ü—Ä–æ–±—É–µ–º —Å–æ–±—Ä–∞—Ç—å —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥–ø–∏—Å—å—é
          xcodebuild clean archive \
            -project BirdEggs.xcodeproj \
            -scheme BirdEggs \
            -archivePath $RUNNER_TEMP/BirdEggs.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            -allowProvisioningUpdates \
            PROVISIONING_PROFILE_SPECIFIER="" \
            2>&1 | tee build.log
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Build failed with exit code $BUILD_EXIT_CODE"
            echo ""
            echo "=== Build Log (last 100 lines) ==="
            tail -100 build.log
            echo ""
            echo "=== Checking for common issues ==="
            grep -i "error\|warning\|failed" build.log | tail -20 || echo "No specific errors found"
            exit 1
          fi
          
          echo "‚úÖ Archive built successfully"
      
      - name: Export IPA
        env:
          DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∞—Ä—Ö–∏–≤–∞
          if [ ! -d "$RUNNER_TEMP/BirdEggs.xcarchive" ]; then
            echo "‚ùå Archive not found!"
            exit 1
          fi
          
          # –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º IPA —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥–ø–∏—Å—å—é
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/BirdEggs.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates \
            2>&1 | tee export.log || {
            echo "Export failed, checking logs..."
            cat export.log
            exit 1
          }
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ IPA
          if [ ! -f "$RUNNER_TEMP/export/BirdEggs.ipa" ]; then
            echo "‚ùå IPA file not found!"
            ls -la $RUNNER_TEMP/export/
            exit 1
          fi
          
          echo "‚úÖ IPA exported successfully"
      
      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "üì§ Uploading IPA to App Store Connect..."
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ IPA
          if [ ! -f "$RUNNER_TEMP/export/BirdEggs.ipa" ]; then
            echo "‚ùå IPA file not found!"
            exit 1
          fi
          
          echo "IPA file size: $(du -h $RUNNER_TEMP/export/BirdEggs.ipa | cut -f1)"
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º fastlane –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —á–µ—Ä–µ–∑ App Store Connect API
          fastlane deliver \
            --ipa "$RUNNER_TEMP/export/BirdEggs.ipa" \
            --api_key_path ~/.appstoreconnect/private_keys/AuthKey.p8 \
            --api_key_id "$APP_STORE_CONNECT_API_KEY_ID" \
            --api_issuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --app_identifier "com.collector.eggscollector.BirdEggs" \
            --skip_screenshots \
            --skip_metadata \
            --skip_app_version_update \
            --force \
            --submit_for_review false \
            --verbose \
            2>&1 | tee upload.log || {
            echo "‚ùå Upload failed!"
            echo "Last 100 lines of upload log:"
            tail -100 upload.log
            exit 1
          }
          
          echo "‚úÖ Upload completed successfully!"

